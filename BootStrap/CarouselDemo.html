<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal - Slider Demo</title>
    <!--Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-4">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
                                                    
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="sunset.jpg" alt="First slide" class="img-fluid">
                    <div class="carousel-caption">
                        <h3>First Slide</h3>
                        <p>A beautiful sunset on a beach</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="sunset1.jpg" alt="Second slide" class="img-fluid">
                    <div class="carousel-caption">
                        <h3>Second Slide</h3>
                        <p>Sunset with beautiful shades of Red</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="sunset2.jpg" alt="Third slide" class="img-fluid">
                    <div class="carousel-caption">
                        <h3>Third Slide</h3>
                        <p>Sun going down amidst the cloudy sky</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                <img src="sunset3.jpg" alt="Third slide" class="img-fluid">
                <div class="carousel-caption">
                <h3>Fourth Slide</h3>
                <p>Sunset on a lake</p>
                </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
