<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges & Cards</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <style>
        .badge-demo{margin: 30px}
    </style>
</head>
<body>
    <h1 class="text-info"> Products <span class="badge bg-danger">Version 4</span></h1>
    <h2 class="text-info"> BootStrap <span class="badge bg-danger">5</span></h2>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-success">Jobs</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Products
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Automation Tools</a>
                <a class="dropdown-item" href="#">Anti Virus</a>
                <a class="dropdown-item" href="#">Build Tools</a>
            </div>
        </div>
    </div>
    
    <div class="badge-demo">
        <div class="nav nav-pills">
            <button type="button" class="btn btn-primary"> Friend Requests <span class="badge badge-light badge-pill">4</span></a></button>
            <button type="button">Messages</button>
            <button type="button" class="btn btn-primary"> Updates<span class="badge badge-light badge-pill">32</span></button>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <div class="card text-white bg-primary text-center card border-secondary"">
                    <div class="card-body">
                        <h3 class="card-title">Card Title</h3>
                        <p class="card-text">Content of the card.</p>
                      
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card text-white bg-danger text-center card border-primary">
                    <img class="card-img-top cap img-fluid rounded-circle" src="sunset.jpg" alt="Card image">            
                    <div class="card-img-overlay">
                        <div class="card-body">
                            <h3 class="card-title">Card Title</h3>
                            <p class="card-text">Content of the card.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card text-white bg-success text-center card border-danger">
                    <div class="card-body">
                        <h3 class="card-title">Card Title</h3>
                        <p class="card-text">Content of the card.</p>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br><br>
        <br>  
        <span class="badge badge-pill badge-dark">Default</span>
        <span class="badge badge-pill badge-primary">Primary</span>
        <span class="badge badge-pill badge-success">Success</span>
        <span class="badge badge-pill badge-info">Info</span>
        <span class="badge badge-pill badge-warning">Warning</span>
        <span class="badge badge-pill badge-danger">Danger</span> 

        <br>
        <br>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
