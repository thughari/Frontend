<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke;">
    <H1> Bootstrap Badges</H1>
    <h1 class="text-info"> Products <span class="badge bg-warning">Version 4</span></h1>
    <h2 class="text-info"> BootStrap <span class="badge bg-success">5</span></h2>
 
    <H1> Bootstrap Pill Badges</H1>
    <h2 class="text-info"> BootStrap <span class="badge rounded-pill bg-danger">Version 5</span></h2>
 
    <span class="badge rounded-pill bg-primary">Primary</span>
    <span class="badge rounded-pill bg-secondary">Secondary</span>
    <span class="badge rounded-pill bg-success">Success</span>
    <span class="badge rounded-pill bg-danger">Danger</span>
    <span class="badge rounded-pill bg-warning">Warning</span>
    <span class="badge rounded-pill bg-info">Info</span>
    <span class="badge rounded-pill bg-light">Light</span>
    <span class="badge rounded-pill bg-dark">Dark</span>
 
    <div class="container mt-3">
        <h2>Badge inside a Button</h2>
        <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">4</span>
        </button>
        <button type="button" class="btn btn-danger">
        Notifications <span class="badge bg-dark">7</span>
        </button>
    </div>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
