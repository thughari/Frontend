<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Heading 1</h3>
                <p>This section takes 3 columns of the grid</p>
            </div>
            <div class="col-md-9">
                <h3>Heading 2</h3>
                <p>This section takes 9 columns of the grid</p>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Nested Grid Heading 1</h3>
                            <p>This nested section takes 6 columns of the grid within the row</p>
                    </div>
                    <div class="col-md-6">
                        <h3>Nested Grid Heading 2</h3>
                        <p>This nested section takes 6 columns of the grid within the row</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
