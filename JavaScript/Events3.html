<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events-DOM Manipulation </title>
    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML="Hello from Java Script Events";
        }
    </script>
</head>
<body bgcolor="yellow">
    <p> Click the button to trigger a function</p>

    <button onClick="myFunction()">Click Me </button>

    <p id="demo"></p>
</body>
</html>
