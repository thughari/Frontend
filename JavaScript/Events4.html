<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Events</title>
    <script>
        function myFunction()
        {
            alert("You have presssed a key inside the input field");
        }
    </script>
</head>
<body bgcolor="skyblue">
    <h1>Key Press Event</h1>
    <p>A Function us triggred when a user is pressing a key in the input field</p>
    <input type="text" onkeypress="myFunction()">
</body>
</html>
