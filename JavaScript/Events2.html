<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events & DOM CSS</title>
<script>
    function test()
    {
        document.getElementById("amp").innerHTML="Hello Amalapuram";
    }
</script>
</head>
<body>
   
    <h1>JS Events & DOM CSS</h1>
    <h1 onmouseover="style.color='red'" 
    onmouseout="style.color='green'">
        Mouse over this text</h1>
     
    <h2 id="amp">DOM Programming in HTML</h2>
     
    <input type="button" value="Click Me" 
    onclick="test()">
 
</body>
</html>
