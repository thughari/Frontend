<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Scriipt While Loop</title>
</head>
<body>
    <h1>Looping</h1>
    <p> A set of statements executing repeatedly, until a particular
        condition is TRUE is called Looping. If we want to perform certain tasks
         again & again we should use Loop</p>
        <p> A Loop should be :</p>
        <ul>
            <li>Intialized</li>
            <li>Set a Condition</li>
            <li>Increament / Decreament</li>
        </ul>
    <script>
    var i = 1; // Loop initialization
    while(i <= 10) {     // set condition -> How many times Loop should execute
        document.write("<p>The number is " + i + " Raj"+"</p>");
        i++;  // Increament Loop
    }
    document.writeln("<br><hr><br>");
    var j = 10;  // reverse Loop
    while(j >= 1) {    
        document.write("<p>The number is " + j + " Raj</p>");
       j--; // decreament the Loop
    }
    </script>
</body>
</html>
