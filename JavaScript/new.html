<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Return Statement</title>
    <script>
        function getRectArea(width,height){
            if(width>0 && height>0){
                return width*height;
            }
            return 0;
        }
    </script>
</head>
<body>
    <h1>Function With Return Statement</h1>
    <script>
        var area=getRectArea(10,20);
        document.write("<br>The area of Rectange is : "+area);
        document.write("<br>The area of Rectange is : "+getRectArea(0,0));
    </script>
</body>
</html>
